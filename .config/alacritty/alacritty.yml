window:
  dimensions:
    # size of the window in columns.
    # application restart required on change
    columns: 96
    lines: 32

  padding:
    # pixels of padding between window edge and text
    x: 0
    y: 0

  # allow running functions to change window title
  dynamic_title: true

  # override current GTK theme and use this one
  gtk_theme_variant: dark

  # how many characters does a tab take up?
  tabspaces: 4
  decorations: none


scrolling:
  # number of lines that are stored
  # and can be scrolled up to
  history: 10000


# font family (names) and styles
# (bold, italic, extralight, etc)
font:
  normal:
    family: Hack
    style: Normal
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Regular Italic

  # font size of the chosen font
  size: 14

# Colors (Based on Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: '0x1d1f21'
    foreground: '0xe5e5e5'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xcd3131'
    green:   '0x0dbc79'
    yellow:  '0xe5e510'
    blue:    '0x2472c8'
    magenta: '0xbc3fbc'
    cyan:    '0x11a8cd'
    white:   '0xe5e5e5'

  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xf14c4c'
    green:   '0x23d18b'
    yellow:  '0xf5f543'
    blue:    '0x3b8eea'
    magenta: '0xd670d6'
    cyan:    '0x29b8db'
    white:   '0xffffff'

draw_bold_text_with_bright_colors: false

cursor:
  style:
    shape: Block
    blinking: On

