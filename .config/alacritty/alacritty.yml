import:
  # Themes from https://github.com/alacritty/alacritty-theme.git
   - ~/.config/alacritty/themes/themes/ayu_dark.yaml

# Environment settings
env:
  TERM: xterm-256color

# Window settings
window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 120
    lines: 30

  # Padding on the sides of the window (in pixels)
  padding:
    x: 5
    y: 5

  # Spread additional padding evenly around the terminal content
  dynamic_padding: true

  # Window decorations
  #
  # Values for 'decorations':
  #   - full: Borders and title bar
  #   - none: Neither borders nor title bar
  decorations: none

  # Startup mode (requires restart)
  # Can be:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  startup_mode: Windowed


# Fonts, whee!
font:
  normal:
    family: Noto Sans Mono
    style: Regular

  size: 14

scrolling:
  # Max lines in the scrollback buffer
  history: 10000

  # Number of lines to move the viewport for every line scrolled
  multiplier: 3
