# Window settings
window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 120
    lines: 36

  # Padding on the sides of the window (in pixels)
  padding:
    x: 0
    y: 0

  # Spread additional padding evenly around the terminal content
  dynamic_padding: true

  # Window decorations
  #
  # Values for 'decorations':
  #   - full: Borders and title bar
  #   - none: Neither borders nor title bar
  decorations: none

  # Startup mode (requires restart)
  # Can be:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  startup_mode: Windowed


# Fonts, whee!
font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  
  size: 14

scrolling:
  # Max lines in the scrollback buffer
  history: 10000

  # Number of lines to move the viewport for every line scrolled
  multiplier: 3

# Colors (Tomorrow Night)
colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # Colors the cursor will be if 'custom_cursor_colors' is true
  cursor:
    text: '#282c34'
    cursor: '#abb2bf'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#000000'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

