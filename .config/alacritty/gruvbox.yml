# Dracula theme for Alacritty
# https://draculatheme.com/alacritty
#
# Color palette
# https://spec.draculatheme.com
#
# Template
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

colors:
  primary:
    background: '#262626'
    foreground: '#ebdbb2'
    bright_foreground: '#fbf1c7'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#32302f'
      background: '#504945'
    focused_match:
      foreground: '#32302f'
      background: '#504945'
    bar:
      background: '#3c3836'
      foreground: '#ebdbb2'
  hints:
    start:
      foreground: '#3c3836'
      background: '#fbf1c7'
    end:
      foreground: '#fbf1c7'
      background: '#282828'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#32302f'
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#ebdbb2'
  bright:
    black: '#3c3836'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#fbf1c7'
